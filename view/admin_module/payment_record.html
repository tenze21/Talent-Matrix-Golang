            <a href="admin_profile.html"><img src="assets/images/default_profile.svg" alt="admin profile"></a> 
        </button>
    </nav>
    <main>
        <form action="#" class="payment_record_form">
            <div class="flex">
                <div class="form_field">
                    <label for="projectid">Project ID:</label>
                    <input type="number" id="projectid" name="Project ID" autocomplete="off">
                    <small></small>
                </div>
                <div class="form_field">
                    <label for="clientid">Client ID:</label>
                    <input type="number" id="clientid" name="Client ID" autocomplete="off">
                    <small></small>
                </div>
                <div class="form_field">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="Amount">
                    <small></small>
                </div>
                <div class="form_field">
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="">Select a project status</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <small></small>
                </div>
            </div>
            <div class="form_btns">
                <input type="submit" value="Add" id="submit_btn">
                <input type="reset" value="cancel" id="cancel_btn">
            </div>
        </form>
        <table class="record_table">
            <thead>
                <tr>
                    <th>Sl.No.</th>
                    <th>Project ID</th>
                    <th>Client ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
