<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/passwordreset.css">
</head>
<body>
    <div class="logo">
        <img src="assets/images/logo.svg" alt="logo">
    </div>
    <main>
        <form action="#" id="password_reset_form">
            <div class="header">
                <h1>Reset Password</h1>
                <p>Please create a strong password that includes a combination of uppercase and lowercase letters, numbers, and special characters to enhance security.</p>
            </div>
            <div class="form-field">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="newPassword" required>
                <i class='bx bx-hide show_password_btn'></i>
                <small></small>
            </div>
            <div class="form-field">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <i class='bx bx-hide show_confirmpassword_btn'></i>
                <small></small>
            </div>
            <button class="save_btn">Save</button>
        </form>
        <div class="success_message">
            <i class='bx bx-check-shield'></i>
            <h1>Password changed successfully.</h1>
            <a href="login.html">Login again.</a>
        </div>
    </main>
    <script src="assets/js/passwordreset.js"></script>
</body>
</html>
